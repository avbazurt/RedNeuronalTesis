<div class="card mb-2">
    <div class="card-header">Control Automatico Contactores</div>
    <div class="card-body">
        <form id="tempoffset">
            <div class="form-group row">
                <legend class="col-form-label col-sm-4 pt-0">Activar Modo: </legend>
                <div class="btn-group btn-group-toggle col-sm-8" data-toggle="buttons">
                  <label class="btn btn-primary">
                    <input type="radio" name="enabled" id="enabled_on" value="1" autocomplete="off">ON
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="enabled" id="enabled_off" value="0" autocomplete="off">OFF
                  </label>
                </div>
            </div>

            <div class="form-group">
                <label for="offset">Set Point Factor de Potencia:</label>
                <input type="number" min="0.0" step="0.1" class="form-control" name="sp_fp" id="sp_fp" placeholder="0.95" aria-describedby="offsetHelp" />
                <small id="offsetHelp" class="form-text text-muted">Valor maximo de factor de potencia.</small>
            </div>
            <button type="button" class="btn btn-primary" name="saveconfig">Guardar</button>

        </form>
    </div>
</div>



<div class="card mb-2">
  <div class="card-header">Control Manual Contactores</div>
  <div class="card-body">
      <form id="activate_rele">
          <div class="form-group row">
              <legend class="col-form-label col-sm-4 pt-0">Activar Rele Fase A: </legend>
              <div class="btn-group btn-group-toggle col-sm-8" data-toggle="buttons">
                <label class="btn btn-primary">
                  <input type="radio" name="enabled_releA" id="on_releA" value="1" autocomplete="off">ON
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="enabled_releA" id="off_releA" value="0" autocomplete="off">OFF
                </label>
              </div>
          </div>

          <div class="form-group row">
            <legend class="col-form-label col-sm-4 pt-0">Activar Rele Fase B: </legend>
            <div class="btn-group btn-group-toggle col-sm-8" data-toggle="buttons">
              <label class="btn btn-primary">
                <input type="radio" name="enabled_releB" id="on_releB" value="1" autocomplete="off">ON
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="enabled_releB" id="off_releB" value="0" autocomplete="off">OFF
              </label>
            </div>
        </div>

        <div class="form-group row">
          <legend class="col-form-label col-sm-4 pt-0">Activar Rele Fase C: </legend>
          <div class="btn-group btn-group-toggle col-sm-8" data-toggle="buttons">
            <label class="btn btn-primary">
              <input type="radio" name="enabled_releC" id="on_releC" value="1" autocomplete="off">ON
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="enabled_releC" id="off_releC" value="0" autocomplete="off">OFF
            </label>
          </div>
      </div>

      <button type="button" class="btn btn-primary" name="saveconfig">Guardar</button>
      </form>
  </div>
</div>
